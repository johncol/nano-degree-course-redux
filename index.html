<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nano-degree UI + Redux</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-css-1.3.6.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="react-app-root"></div>

    <script src="js/utils.js"></script>
    <script src="js/reducers.js"></script>
    <script src="js/api/api.js"></script>
    <!-- <script src="js/store.js"></script> -->
    <!-- <script src="js/todos-ui.js"></script> -->
    <!-- <script src="js/application.js"></script> -->

    <script type="text/babel">
      const Loading = () => (
        <div className="lds-default">
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
        </div>
      );

      const RemoveItemButton = ({ onRemoveItem: removeItem }) => {
        return (
          <button type="button" className="button-remove" onClick={removeItem}>
            X
          </button>
        );
      };

      const ItemText = props => {
        const { itemDone, itemName, onToggleItem: toggleItem } = props;
        return (
          <span
            className={'item-name' + (itemDone ? ' item-done' : '')}
            onClick={toggleItem}
          >
            {itemName}
          </span>
        );
      };

      const Item = props => {
        const {
          item,
          itemDoneProp,
          itemNameProp,
          onRemoveItem: removeItem,
          onToggleItem: toggleItem
        } = props;
        return (
          <li>
            <RemoveItemButton onRemoveItem={() => removeItem(item)} />
            <ItemText
              itemDone={item[itemDoneProp || 'done']}
              itemName={item[itemNameProp || 'name']}
              onToggleItem={() => toggleItem(item)}
            />
          </li>
        );
      };

      const List = props => {
        const { children } = props;
        return <ul className="list-items">{children}</ul>;
      };

      class AddItemForm extends React.Component {
        addTodo = event => {
          event.preventDefault();
          const item = this.todoNameInput.value.trim();
          if (item !== '') {
            this.props.onSubmit(item);
            this.todoNameInput.value = '';
          }
        };

        render() {
          const { onSubmit, placeholder, buttonLabel } = this.props;
          return (
            <form onSubmit={this.addTodo}>
              <input
                type="text"
                placeholder={placeholder}
                ref={todoNameInput => (this.todoNameInput = todoNameInput)}
              />
              <button type="submit">{buttonLabel}</button>
            </form>
          );
        }
      }

      class TODOs extends React.Component {
        dispatchAddTodoAction = todoName => {
          return API.saveTodo(todoName)
            .then(todo => {
              this.props.store.dispatch(TodoActionCreator.addTodo(todo));
            })
            .catch(alertError);
        };

        dispatchRemoveTodoAction = todo => {
          const { store } = this.props;
          store.dispatch(TodoActionCreator.removeTodo(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            alertError();
            store.dispatch(TodoActionCreator.addTodo(todo));
          });
        };

        dispatchToggleTodoAction = todo => {
          const { store } = this.props;
          store.dispatch(TodoActionCreator.toggleTodo(todo.id));
          return API.saveTodoToggle(todo.id).catch(() => {
            alertError();
            store.dispatch(TodoActionCreator.toggleTodo(todo.id));
          });
        };

        render() {
          const { todos } = this.props;
          return (
            <section>
              <h2>TODO List</h2>

              <AddItemForm
                onSubmit={this.dispatchAddTodoAction}
                placeholder="Write your new TODO"
                buttonLabel="Add TODO"
              />

              <List>
                {todos.map(todo => (
                  <Item
                    key={todo.id}
                    item={todo}
                    onRemoveItem={this.dispatchRemoveTodoAction}
                    onToggleItem={this.dispatchToggleTodoAction}
                  />
                ))}
              </List>
            </section>
          );
        }
      }

      class Goals extends React.Component {
        dispatchAddGoalAction = goalName => {
          return API.saveGoal(goalName)
            .then(goal => {
              this.props.store.dispatch(GoalActionCreator.addGoal(goal));
            })
            .catch(alertError);
        };

        dispatchRemoveGoalAction = goal => {
          const { store } = this.props;
          store.dispatch(GoalActionCreator.removeGoal(goal.id));
          return API.deleteGoal(goal.id).catch(() => {
            alertError();
            store.dispatch(GoalActionCreator.addGoal(goal));
          });
        };

        dispatchToggleGoalAction = goal => {
          const { store } = this.props;
          store.dispatch(GoalActionCreator.toggleGoal(goal.id));
          return API.saveGoalToggle(goal.id).catch(() => {
            alertError();
            store.dispatch(GoalActionCreator.toggleGoal(goal.id));
          });
        };

        render() {
          const { goals } = this.props;
          return (
            <section>
              <h2>Goal List</h2>

              <AddItemForm
                onSubmit={this.dispatchAddGoalAction}
                placeholder="Write a new goal"
                buttonLabel="Add goal"
              />

              <List>
                {goals.map(goal => (
                  <Item
                    key={goal.id}
                    item={goal}
                    itemDoneProp="achieved"
                    onRemoveItem={this.dispatchRemoveGoalAction}
                    onToggleItem={this.dispatchToggleGoalAction}
                  />
                ))}
              </List>
            </section>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(
                GeneralActionCreator.receiveInitialData(todos, goals)
              );
            }
          );
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          return (
            <div>
              <h1>UI + Redux</h1>
              {loading && <Loading />}
              {!loading && (
                <div>
                  <TODOs store={store} todos={todos} />
                  <Goals store={store} goals={goals} />
                </div>
              )}
            </div>
          );
        }
      }

      const rootReducer = Redux.combineReducers({
        todos: todoReducer,
        goals: goalReducer,
        loading: loadingReducer
      });
      const middlewares = Redux.applyMiddleware(checkForBitcoin, logger);
      const store = Redux.createStore(rootReducer, middlewares);

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('react-app-root')
      );
    </script>
  </body>
</html>
