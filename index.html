<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nano-degree UI + Redux</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-css-1.3.6.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="react-app-root"></div>

    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api/api.js"></script>

    <script type="text/babel">
      const Loading = () => (
        <div className="lds-default">
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
        </div>
      );

      const RemoveItemButton = ({ onRemoveItem: removeItem }) => {
        return (
          <button type="button" className="button-remove" onClick={removeItem}>
            X
          </button>
        );
      };

      const ItemText = props => {
        const { itemDone, itemName, onToggleItem: toggleItem } = props;
        return (
          <span
            className={'item-name' + (itemDone ? ' item-done' : '')}
            onClick={toggleItem}
          >
            {itemName}
          </span>
        );
      };

      const Item = props => {
        const {
          item,
          itemDoneProp,
          itemNameProp,
          onRemoveItem: removeItem,
          onToggleItem: toggleItem
        } = props;
        return (
          <li>
            <RemoveItemButton onRemoveItem={() => removeItem(item)} />
            <ItemText
              itemDone={item[itemDoneProp || 'done']}
              itemName={item[itemNameProp || 'name']}
              onToggleItem={() => toggleItem(item)}
            />
          </li>
        );
      };

      const List = props => {
        const { children } = props;
        return <ul className="list-items">{children}</ul>;
      };

      class AddItemForm extends React.Component {
        addTodo = event => {
          event.preventDefault();
          const item = this.todoNameInput.value.trim();
          if (item !== '') {
            this.props.onSubmit(item);
            this.todoNameInput.value = '';
          }
        };

        render() {
          const { onSubmit, placeholder, buttonLabel } = this.props;
          return (
            <form onSubmit={this.addTodo}>
              <input
                type="text"
                placeholder={placeholder}
                ref={todoNameInput => (this.todoNameInput = todoNameInput)}
              />
              <button type="submit">{buttonLabel}</button>
            </form>
          );
        }
      }

      const TODOs = props => {
        const { todos } = props;
        const { addTodo, removeTodo, toggleTodo } = props;
        return (
          <section>
            <h2>TODO List</h2>

            <AddItemForm
              onSubmit={addTodo}
              placeholder="Write your new TODO"
              buttonLabel="Add TODO"
            />

            <List>
              {todos.map(todo => (
                <Item
                  key={todo.id}
                  item={todo}
                  onRemoveItem={removeTodo}
                  onToggleItem={toggleTodo}
                />
              ))}
            </List>
          </section>
        );
      };

      const ConnectedTODOs = ReactRedux.connect(
        state => ({
          todos: state.todos
        }),
        dispatch => ({
          addTodo: todoName => dispatch(TodoApiActionCreator.addTodo(todoName)),
          removeTodo: todo => dispatch(TodoApiActionCreator.removeTodo(todo)),
          toggleTodo: todo => dispatch(TodoApiActionCreator.toggleTodo(todo.id))
        })
      )(TODOs);

      const Goals = props => {
        const { goals } = props;
        const { addGoal, removeGoal, toggleGoal } = props;
        return (
          <section>
            <h2>Goal List</h2>

            <AddItemForm
              onSubmit={addGoal}
              placeholder="Write a new goal"
              buttonLabel="Add goal"
            />

            <List>
              {goals.map(goal => (
                <Item
                  key={goal.id}
                  item={goal}
                  itemDoneProp="achieved"
                  onRemoveItem={removeGoal}
                  onToggleItem={toggleGoal}
                />
              ))}
            </List>
          </section>
        );
      };

      const ConnectedGoals = ReactRedux.connect(
        state => ({
          goals: state.goals
        }),
        dispatch => ({
          addGoal: goalName => dispatch(GoalApiActionCreator.addGoal(goalName)),
          removeGoal: goal => dispatch(GoalApiActionCreator.removeGoal(goal)),
          toggleGoal: goal => dispatch(GoalApiActionCreator.toggleGoal(goal.id))
        })
      )(Goals);

      class App extends React.Component {
        componentDidMount() {
          this.props.receiveInitialData();
        }

        render() {
          const { loading } = this.props;
          return (
            <div>
              <h1>UI + Redux</h1>
              {loading && <Loading />}
              {!loading && (
                <React.Fragment>
                  <ConnectedTODOs />
                  <ConnectedGoals />
                </React.Fragment>
              )}
            </div>
          );
        }
      }

      const ConnectedApp = ReactRedux.connect(
        state => ({
          loading: state.loading
        }),
        dispatch => ({
          receiveInitialData: () => {
            dispatch(SharedApiActionCreator.receiveInitialData());
          }
        })
      )(App);

      /**
       * NOT REQUIRED ANYMORE, as this is exported by the ReactRedux package
       **/
      const Context = React.createContext();

      /**
       * NOT REQUIRED ANYMORE, as this is exported by the ReactRedux package
       **/
      const connect = mapStoreStateToComponentProps => {
        return Component => {
          class ConsumerComponent extends React.Component {
            componentDidMount() {
              const { store } = this.props;
              this.unsubscribeFromStore = store.subscribe(() =>
                this.forceUpdate()
              );
            }

            componentWillUnmount() {
              this.unsubscribeFromStore();
            }

            render() {
              const { store } = this.props;
              const props = mapStoreStateToComponentProps(store.getState());
              return <Component {...props} dispatch={store.dispatch} />;
            }
          }

          class ConnectedComponent extends React.Component {
            render() {
              return (
                <Context.Consumer>
                  {store => <ConsumerComponent store={store} />}
                </Context.Consumer>
              );
            }
          }

          return ConnectedComponent;
        };
      };

      /**
       * NOT REQUIRED ANYMORE, as this is exported by the ReactRedux package
       **/
      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      const store = createStore();

      ReactDOM.render(
        <ReactRedux.Provider store={store}>
          <ConnectedApp />
        </ReactRedux.Provider>,
        document.getElementById('react-app-root')
      );
    </script>
  </body>
</html>
