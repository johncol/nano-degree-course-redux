<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nano-degree UI + Redux</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-css-1.3.6.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="react-app-root"></div>

    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api/api.js"></script>

    <script type="text/babel">
      const Loading = () => (
        <div className="lds-default">
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
          <div />
        </div>
      );

      const RemoveItemButton = ({ onRemoveItem: removeItem }) => {
        return (
          <button type="button" className="button-remove" onClick={removeItem}>
            X
          </button>
        );
      };

      const ItemText = props => {
        const { itemDone, itemName, onToggleItem: toggleItem } = props;
        return (
          <span
            className={'item-name' + (itemDone ? ' item-done' : '')}
            onClick={toggleItem}
          >
            {itemName}
          </span>
        );
      };

      const Item = props => {
        const {
          item,
          itemDoneProp,
          itemNameProp,
          onRemoveItem: removeItem,
          onToggleItem: toggleItem
        } = props;
        return (
          <li>
            <RemoveItemButton onRemoveItem={() => removeItem(item)} />
            <ItemText
              itemDone={item[itemDoneProp || 'done']}
              itemName={item[itemNameProp || 'name']}
              onToggleItem={() => toggleItem(item)}
            />
          </li>
        );
      };

      const List = props => {
        const { children } = props;
        return <ul className="list-items">{children}</ul>;
      };

      class AddItemForm extends React.Component {
        addTodo = event => {
          event.preventDefault();
          const item = this.todoNameInput.value.trim();
          if (item !== '') {
            this.props.onSubmit(item);
            this.todoNameInput.value = '';
          }
        };

        render() {
          const { onSubmit, placeholder, buttonLabel } = this.props;
          return (
            <form onSubmit={this.addTodo}>
              <input
                type="text"
                placeholder={placeholder}
                ref={todoNameInput => (this.todoNameInput = todoNameInput)}
              />
              <button type="submit">{buttonLabel}</button>
            </form>
          );
        }
      }

      class TODOs extends React.Component {
        dispatchAddTodoAction = todoName => {
          this.props.dispatch(TodoApiActionCreator.addTodo(todoName));
        };

        dispatchRemoveTodoAction = todo => {
          this.props.dispatch(TodoApiActionCreator.removeTodo(todo));
        };

        dispatchToggleTodoAction = todo => {
          this.props.dispatch(TodoApiActionCreator.toggleTodo(todo.id));
        };

        render() {
          const { todos } = this.props;
          return (
            <section>
              <h2>TODO List</h2>

              <AddItemForm
                onSubmit={this.dispatchAddTodoAction}
                placeholder="Write your new TODO"
                buttonLabel="Add TODO"
              />

              <List>
                {todos.map(todo => (
                  <Item
                    key={todo.id}
                    item={todo}
                    onRemoveItem={this.dispatchRemoveTodoAction}
                    onToggleItem={this.dispatchToggleTodoAction}
                  />
                ))}
              </List>
            </section>
          );
        }
      }

      class Goals extends React.Component {
        dispatchAddGoalAction = goalName => {
          this.props.dispatch(GoalApiActionCreator.addGoal(goalName));
        };

        dispatchRemoveGoalAction = goal => {
          this.props.dispatch(GoalApiActionCreator.removeGoal(goal));
        };

        dispatchToggleGoalAction = goal => {
          this.props.dispatch(GoalApiActionCreator.toggleGoal(goal.id));
        };

        render() {
          const { goals } = this.props;
          return (
            <section>
              <h2>Goal List</h2>

              <AddItemForm
                onSubmit={this.dispatchAddGoalAction}
                placeholder="Write a new goal"
                buttonLabel="Add goal"
              />

              <List>
                {goals.map(goal => (
                  <Item
                    key={goal.id}
                    item={goal}
                    itemDoneProp="achieved"
                    onRemoveItem={this.dispatchRemoveGoalAction}
                    onToggleItem={this.dispatchToggleGoalAction}
                  />
                ))}
              </List>
            </section>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
          store.dispatch(GeneralApiActionCreator.receiveInitialData());
        }

        render() {
          const { loading } = this.props.store.getState();
          return (
            <div>
              <h1>UI + Redux</h1>
              {loading && <Loading />}
              {!loading && (
                <React.Fragment>
                  <ConnectedTODOs />
                  <ConnectedGoals />
                </React.Fragment>
              )}
            </div>
          );
        }
      }

      const Context = React.createContext();

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => <App store={store} />}
            </Context.Consumer>
          );
        }
      }

      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => (
                <Goals
                  goals={store.getState().goals}
                  dispatch={store.dispatch}
                />
              )}
            </Context.Consumer>
          );
        }
      }

      class ConnectedTODOs extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => (
                <TODOs
                  todos={store.getState().todos}
                  dispatch={store.dispatch}
                />
              )}
            </Context.Consumer>
          );
        }
      }

      const store = createStore();

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById('react-app-root')
      );
    </script>
  </body>
</html>
