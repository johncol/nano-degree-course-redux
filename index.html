<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nano-degree UI + Redux</title>

    <!-- <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-css-1.3.6.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>UI + Redux</h1>

      <section>
        <h2>TODO List</h2>
        <input type="text" placeholder="Write your new TODO" id="input-todo" />
        <button type="button" id="button-add-todo">Add TODO</button>
        <ul id="list-todos" class="list-items"></ul>
      </section>

      <section>
        <h2>GOAL List</h2>
        <input type="text" placeholder="Write your new GOAL" />
        <button type="button">Add GOAL</button>
        <ul id="list-goals"></ul>
      </section>
    </div>

    <script src="js/store.js"></script>
    <script src="js/reducers.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
